<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script src = "script.js"></script>
        <link rel = "stylesheet" href = "styles.css">
    </head>

    <body>
        <article class = "calcAndResult">
        <p class = "result" id = "result">0</p>
        <table id = "calculator">
            <tr>
                <td><button class="calcButton" id = "7" onmousedown="numGetter(id)">7</button></td>
                <td><button class="calcButton" id = "8" onmousedown="numGetter(id)">8</button></td>
                <td><button class="calcButton" id = "9" onmousedown="numGetter(id)">9</button></td>
                <td><button class="calcButton" id = "*" onmousedown="numSaver(id)">*</button></td>
            </tr>
            <tr>
                <td><button class="calcButton" id = "4" onmousedown="numGetter(id)">4</button></td>
                <td><button class="calcButton" id = "5" onmousedown="numGetter(id)">5</button></td>
                <td><button class="calcButton" id = "6" onmousedown="numGetter(id)">6</button></td>
                <td><button class="calcButton" id = "/" onmousedown="numSaver(id)">/</button></td>
            </tr>
            <tr>
                <td><button class="calcButton" id = "1" onmousedown="numGetter(id)">1</button></td>
                <td><button class="calcButton" id = "2" onmousedown="numGetter(id)">2</button></td>
                <td><button class="calcButton" id = "3" onmousedown="numGetter(id)">3</button></td>
                <td><button class="calcButton" id = "+" onmousedown="numSaver(id)">+</button></td>
            </tr>
            <tr>
                <td><button class="calcButton" id = "C" onmousedown="clearAll()">C</button></td>
                <td><button class="calcButton" id = "0" onmousedown="numGetter(id)">0</button></td>
                <td><button class="calcButton" id = "=" onmousedown="operate()">=</button></td>
                <td><button class="calcButton" id = "-" onmousedown="numSaver(id)">-</button></td>
            </tr>
        </table>
    </article>
        
    </body>
</html>
